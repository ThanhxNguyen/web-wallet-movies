<div class="top10" fxLayout="column" fxLayoutAlign="center center">
  <div><img (click)="showCastDetails(cast.id)" class="img-responsive circle-image clickable-chip" src="http://image.tmdb.org/t/p/w185/{{cast.profilePath}}" alt="Cast Photo"></div>
  <p class="center-text cast-name">{{ cast.name }}</p>
  <p class="center-text cast-character">{{ cast.character }}</p>
</div>
