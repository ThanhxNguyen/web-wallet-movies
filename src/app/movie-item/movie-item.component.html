<md-card
    class="top10 bottom10 left2 right2">

  <section>
    <div fxLayout="row" fxLayoutAlign="space-between">
      <div fxFlex="48%">
        <img class="card-image img-responsive" src="http://image.tmdb.org/t/p/w342/{{movie.posterPath}}">
      </div>
      <div fxFlex="48%">
        <div fxLayout="column" fxLayoutAlign="center">
          <md-card-title class="movie-title">{{ movie.title }}</md-card-title>
          <md-card-subtitle>
            {{ movie.genres.join(' | ') }}
          </md-card-subtitle>
          <md-card-subtitle>
            Release Date:&nbsp;{{ movie.releaseDate }}
          </md-card-subtitle>
          <md-card-subtitle>
            Vote Average:&nbsp;{{ movie.voteAverage }}
          </md-card-subtitle>
          <hr>
          <button md-raised-button color="accent" routerLink="/movie/{{movie.id}}">More Info</button>
        </div>
      </div>
    </div>
  </section>
  <hr>
  <section>
    <md-card-content class="movie-description">
      <p>
        {{ (movie.overview.length > descriptionLimit) ? movie.overview.substr( 0, (descriptionLimit + 1) ) + "..." : movie.overview }}
      </p>
    </md-card-content>
  </section>

</md-card>
