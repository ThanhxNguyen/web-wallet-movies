<!--four blocks display top 20 movies in random genres-->
<div fxLayout fxLayoutAlign="space-between stretch" fxLayoutWrap>
  <md-card style="background-color: #3F51B5"
      fxFlex="24%" class="top10 bottom10"
      *ngFor="let item of recommendations">
      <button class="recommendation-link" md-button (click)="onRecommendationClick(item)">Top 20 {{ item.name }}</button>
  </md-card>
</div>

<!--home page main content-->
<md-card class="content">
  <md-tab-group>

    <md-tab *ngFor="let tab of tabs">
      <template md-tab-label>
        <h1>{{ tab.label }}</h1>
      </template>
      <div fxLayout fxLayoutAlign="space-between stretch" fxLayoutWrap>
        <wm-movie-item 
            fxFlex="48%"
            *ngFor="let movie of tab.data" [movie]="movie"></wm-movie-item>
      </div>
    </md-tab>

</md-tab-group>
</md-card>
